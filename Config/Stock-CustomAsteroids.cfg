	INTERCEPT     // slowly enter Kerbin soi, fall to planet
	{
		name = EHAs
		title = Extreme Haz. Ast
		spawnRate = 0.007
		targetBody = Kerbin

		approach
		{
			type = ImpactParameter
			dist = Uniform
			min = Ratio(Kerbin.soi, 0.66)
			max = Ratio(Kerbin.soi, 0.99)
